      <img src="logo.png" class="logo" alt="logo Les Petits Plats" />

      <form action="/search" method="GET">

        <button type="submit" class="fa fa-search"></button>
      </form>
    </header>

    <main>
      <div class="grid-container">
        <div class="recette_container">
          <div class="photo-recette">
            <img src="cuisine.jpg" alt="" />
          </div>
          <div class="titre_recette">
            <h2>Poulet Coco réunionais</h2>
            <span class="temps"
              ><i class="fas fa-regular fa-clock"></i>10min</span
            >
          </div>
          <div class="description_recette">
            <div class="ingredients_recette">
              <li>ingredient 1</li>
              <li>ingredient 2</li>
              <li>ingredient 3</li>
              <li>ingredient 4</li>
              <li>ingredient 5</li>
            </div>
            <div class="recette">
              <p>
                Découper le poulet en morceaux, les faire dorer dans une cocotte
                avec de l'huile d'olive. Salez et poivrez. Une fois doré,
                laisser cuire en ajoutant de l'eau. Au bout de...
              </p>
            </div>
          </div>
        </div>
